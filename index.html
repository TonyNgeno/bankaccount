<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Bank Account</title>
</head>
<body>
  <section class="container-fluid">
    <h2>Welcome to Moringa Bank</h2>
    <div class="container-fluid row">
      <div class="col-md-8">
        <div class="col-md-6">
          <div class="create-account">
            <h3>Register a new account</h3>
            <form id="create-account">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" >
              </div>
              <div class="form-group">
                <label for="initial">Initial Deposit *</label>
                <input type="number" id="initial" class="form-control">
              </div>
              <button type="submit" class="btn btn-default" style="display:none;">Submit</button>

            </form>
          </div>
        </div>
        <div class="col-md-6">
          <h3>Deposit or Withdraw Funds.</h3>
          <form id="deposit">
            <div class="form-group">
              <label for="deposit">Deposit Amount *</label>
              <input type="number" id="deposit" class="form-control">
            </div>
            <button type="submit" class="btn btn-default" style="display:none;">Submit</button>
          </form>
          <form id="withdraw">
            <div class="form-group">
              <label for="withdraw">Withdraw Amount *</label>
              <input type="number" id="withdraw" class="form-control">
            </div>
            <button type="submit" class="btn btn-default" style="display:none;">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <p>* Only accepts numbers</p>
    <div class="result">
      <p>Current balance</p>
      <h2></h2>
    </div>
  </section>



  <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
  <script src="js/bootstrap.js" charset="utf-8"></script>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
